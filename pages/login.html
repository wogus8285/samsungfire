<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재현 - 삼성화재(copy)</title>

    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <!-- 초기화 -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- css 남꺼 -->
    <!-- xeicon -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <!-- slick slider -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <!-- css 내꺼 -->

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/slide.css" />

    <!-- 제이쿼리 -->
    <script src="../script/jquery-3.7.1.js"></script>

    <!-- 슬릭슬라이드 -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header_wrap">
        <!-- 헤더 -->
      </div>

      <h1>
        로그인 방법을<br />
        선택해 주세요
      </h1>

      <ul class="login_how">
        <li>
          <img src="" alt="" />
          <p>휴대폰인증</p>
          <i class="xi-angle-right"></i>
        </li>
      </ul>

      <!-- 푸터 바로 위에 안내 부분 -->
      <div class="info_wrap">
        <div class="container">
          <div class="info_text">
            <div class="title">
              <h3>알려드립니다</h3>
            </div>
            <div class="text">
              <p>
                [안내] 23년 11월, 신용카드 무이자 할부 내용을 안내해드립니다!
              </p>
              <p>[안내] O모O모 하우스 Grand Open!</p>
              <p>[안내] 혜택 페이지를 새로 오픈했어요!</p>
              <p>[안내] 영업용 자동차보험도 전화로 가입이 가능합니다.</p>
              <p>[안내] 삼성화재 사칭 이메일 주의 안내</p>
            </div>
            <div class="view_more">
              <p>더보기 <i class="xi-angle-right-min"></i></p>
            </div>
          </div>

          <div class="info_ars">
            <div class="ars">
              <div class="title">
                <h5>ARS 안내</h5>
              </div>
              <div class="text">
                <p><span class="1">1</span> 번 자동차 사고접수</p>
                <p><span class="2">2</span> 번 자동차 고장출동 요청</p>
                <p><span class="3">3</span> 번 자동차 자동차 외 보험금 신청</p>
              </div>
            </div>
            <div class="emergency">
              <h5>긴급출동/사건접수</h5>
              <h3>1588-5114</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="footer"><!-- footer load --></div>
    </div>

    <script>
      // 파일을 분리했을때, 문서가 준비되면 스크립트를 읽게 함(사실 여기선 필요없지만....)
      //  => document 레디 펑션
      $(function () {
        // // # 헤더 inc
        $('.header_wrap').load('../inc/header.html')

        $('.footer').load('../inc/footer.html')
      })
    </script>

    <script src="../script/main.js"></script>
  </body>
</html>
