<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼성화재(copy)</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    


</head>
<body>

    <div class="wrap">
        <div class="header">
            <div class="top">
                <div class="container">
                    <ul class="gnb">
                        <li><a href="">인증센터</a></li>
                        <li><a href="">공시실</a></li>
                        <li><a href="">삼성화재홈페이지</a></li>
                    </ul>
                    <a href="#" class="btn">로그인</a>    
                </div>
               
                
            </div>

            <div class="container">
                <div class="nav">
                    <div class="logo"><a href="#"><img src="./image/logo.png" alt=""></a></div>

                    <ul class="gnb">
                        <li><a href="#">계약관리</a></li>
                        <li><a href="#">보상청구</a></li>
                        <li><a href="#">보험상품/대출</a></li>
                        <li><a href="#">이용안내</a></li>
                        <li><a href="#">혜택/서비스</a></li>
                    </ul>

                    <div class="icon">
                        <a href="#"><i class="xi-cart-o xi-3x"></i></a>
                        <a href="#"><i class="xi-search xi-3x"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="section1">
            <div class="container">
                <div class="title_wrap">
                    <h2>무엇을 <br> 지켜드릴까요?</h2>

                    <div class="slider">
                        <i class="xi-angle-left xi-2x"></i>
                        <div class="slides">
                            <div class="slide">
                                <div class="text_box">
                                    <p>똑똑한 반려생활을 위한 펫 커뮤니티<br>‘O모O모(오모오모)’에서 기다려요!</p>
                                    <div class="btn">
                                        <p>n/n</p>
                                    </div>
                                </div>
                                <a href="#"><img src="./image/header_contents_slide.png" alt=""></a>
                            </div>
                        </div>
                        <i class="xi-angle-right xi-2x"></i>
 
                    </div>
                </div>

                <div class="items">
                    <div class="item"></div>
                    <div class="item">
                        <div class="left">
                            <p>안녕하세요 <br> 로그인 해주세요</p>
                            <div class="button">
                                <a href="#" class="btn filled">삼성화재 다이렉트 로그인</a>
                                <a href="#" class="btn">회원가입</a>
                            </div>
                        </div>
                        <div class="right">
                            <img src="./image/header_login_bg.png" alt="">
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <div class="banner">
            <div class="container">
               <div class="text_box">
                    <p>AI 보장분석</p>
                    <h3>내 보험 한번에 진단받기</h3>
                    <i>가입한 모든 보험을 한번에 진단하고 꼭 필요한 보험을 찾아드려요<i class="xi-angle-right-min"></i></i>
               </div>
               <div><img src="./image/header_banner.png" alt=""></div>
            </div>
        </div>



    </div>


    
</body>
</html>
